<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Change profile â€” Cactus Web</title>
</head>
<body>
    <section class="popup">
        <main class="main main__profile">
            <header class="header">
                <h1 class="header__title">
                    Change profile
                </h1>
                <button class="back__button">
                    <img src="images/back__icon.svg" alt="">
                </button>
            </header>
            <form class="form__profile" action="#" method="POST">
                <h2 class="h2">
                    Your data
                </h2>
                <div class="form__item">
                    <input class="form__input" type="text" placeholder="Name"  value="Ilya">
                    <input class="form__input" type="text" placeholder="Surname" value="Pupkov">
                    <input class="form__input" type="text" placeholder="Otchestvo" value="Understandovich">
                    <input class="form__input" type="email" placeholder="Email" value="meuzzloi@gmail.com">
                </div>
                <h2 class="h2">
                    Address
                </h2>
                <div class="form__item">
                    <input class="form__input form__input-big" type="text" placeholder="First address" value="Ermoshkina Street 12">
                    <input class="form__input form__input-big" type="text" placeholder="Second address" value="Aivazovskogo Street 10">
                    <input class="form__input" type="text" placeholder="City" value="Chicago">
                    <input class="form__input" type="text" placeholder="Zip \ Postal code" value="425235">
                    <input class="form__input" type="text" placeholder="Country" value="USA">
                    <input class="form__input" type="text" placeholder="State \ District" value="Illinois">
                </div>
                <h2 class="h2">
                    Pay
                </h2>
                <div class="form__item form__item-pay">    
                    <input class="form__input form__input-number" type="text" placeholder="Card number" value="3245 0535 8248 2494">
                    <input class="form__input form__input-date" type="text" placeholder="Date" value="12/25">
                    <input class="form__input form__input-cvc" type="text" placeholder="CVC" value="389">
                </div>
                <div class="form__item form__item-last">
                    <input class="form__input form__input-name" type="text" placeholder="Profile name" value="Mousekiller">
                    <input class="blue__button" type="submit" value="Save">
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="developedby">
                <h5 class="h5">
                    developed by 
                </h5>
                <a class="authorlink" href="https://cactus-manager.ru/login">
                    <h5 class="h5">
                        Cactus Web
                    </h5>
                    <img class="mini-logo" src="images/mini-logo.png" alt="Logo of Cactus Web">
                </a>
            </div>
            <a href="#" class="footer__exit">
                <h5 class="h5">Log Out</h5>    
            </a>
        </footer>
    </section>
    <script src="scripts/first.js"></script>
    <script src="scripts/second.js"></script>
    <script src="scripts/third.js"></script>
    <script src="scripts/fourth.js"></script>
</body>
</html>
