<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cactus Web</title>
</head>
<body>
    <section class="popup">
        <main class="main main__profiles">  
            <header class="header">
                <h1 class="header__title">
                    Profiles
                </h1>
                <button class="settings__button">
                    <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9.59.75v3.21l-1.6.8-2.42-2.4-3.21 3.21 2.4 2.41-.8 1.6H.75v4.83h3.21l.8 1.6-2.4 2.42 3.21 3.21 2.41-2.4 1.6.8v3.21h4.83v-3.21l1.6-.8 2.42 2.4 3.21-3.21-2.4-2.41.8-1.6h3.21V9.58h-3.21l-.8-1.6 2.4-2.42-3.21-3.21-2.41 2.4-1.6-.8V.75H9.58z" stroke="url(#settings1_linear)"/>
                            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="url(#settings_linear)"/>
                        </g>
                        <defs>
                            <linearGradient id="settings1_linear" x1=".75" y1=".75" x2="23.8" y2="1.33" gradientUnits="userSpaceOnUse">
                                <stop id="settings__stopcolor__first" stop-color="#9DC2F3"/><stop offset="1" stop-color="#91DCF4"/>
                            </linearGradient>
                            <linearGradient id="settings_linear" x1="9" y1="9" x2="15.15" y2="9.15" gradientUnits="userSpaceOnUse">
                                <stop id="settings__stopcolor__first" stop-color="#9DC2F3"/><stop offset="1" stop-color="#91DCF4"/>
                            </linearGradient>
                            <!-- <linearGradient id="activesettingssvg" x1="9" y1="9" x2="15.15" y2="9.15" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#fff"/><stop offset="1" stop-color="#fff"/>
                            </linearGradient> -->
                            <clipPath id="clip0">
                                <path fill="#fff" d="M0 0h24v24H0z"/>
                            </clipPath>
                        </defs>
                    </svg>
                </button>
            </header>
            <div class="profiles">
                <template id="template__profile">
                    <div class="profiles__item">
                        <div class="profile">
                            <h4 class="h4 profile__name">
                            </h4>
                            <button type="button" class="button__union">
                                <svg width="16" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M.75 22.5v-21l14 10.46-14 10.54z" stroke="url(#unionsvg)" stroke-width="1.5"/><defs><linearGradient id="unionsvg" x1="0" y1="0" x2="16.4" y2=".28" gradientUnits="userSpaceOnUse"><stop class="unionstopfirst"stop-color="#9DC2F3"/><stop offset="1" stop-color="#91DCF4"/></linearGradient></defs></svg>
                            </button>
                            <button type="button" class="button__change">
                                <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.6 21.5c.07 0 .14 0 .2-.02l5.52-.96a.32.32 0 00.18-.1l13.9-13.9a.33.33 0 000-.47L15.95.6a.32.32 0 00-.23-.1.32.32 0 00-.23.1L1.58 14.5a.33.33 0 00-.1.18L.53 20.2a1.1 1.1 0 00.3.98c.22.2.5.32.79.32zm1.15-6L15.72 2.37l3.9 3.91L6.5 18.88l-4.13.75.38-4.13z" fill="url(#changesvg)"/><defs><linearGradient id="changesvg" x1=".5" y1=".5" x2="22.02" y2="1.04" gradientUnits="userSpaceOnUse"><stop class="changestopfirst" stop-color="#9DC2F3"/><stop offset="1" stop-color="#91DCF4"/></linearGradient></defs></svg>
                            </button>
                            <button type="button" class="button__delete">
                                <svg width="27" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.57 11.6a.75.75 0 00-.75.74v14.17a.75.75 0 001.5 0V12.34a.75.75 0 00-.75-.75z" fill="url(#deletesvg)"/><path d="M18.41 11.6a.75.75 0 00-.75.74v14.17a.75.75 0 001.5 0V12.34a.75.75 0 00-.75-.75z" fill="url(#deletesvg)"/><path d="M14 11.6a.75.75 0 00-.76.74v14.17a.75.75 0 001.5 0V12.34a.75.75 0 00-.75-.75z" fill="url(#deletesvg)"/><path fill-rule="evenodd" clip-rule="evenodd" d="M21.08 32H6.9a3.7 3.7 0 01-2.67-1.16A4.13 4.13 0 013.13 28V9.53a2.86 2.86 0 01.73-5.63H7.7v-.97A2.94 2.94 0 0110.67 0h6.65a2.94 2.94 0 012.97 2.93v.97h3.83a2.86 2.86 0 01.74 5.63v18.46c0 1.1-.4 2.12-1.1 2.85A3.69 3.69 0 0121.08 32zM9.2 2.96v.94h9.59v-.94-.06a1.44 1.44 0 00-1.47-1.4h-6.65A1.44 1.44 0 009.2 2.9v.06zM6.9 30.5h14.18c1.28 0 2.28-1.1 2.28-2.51V9.59H4.62V28c0 1.41 1 2.51 2.28 2.51zM24.12 5.4H3.86a1.35 1.35 0 100 2.7h20.26a1.35 1.35 0 100-2.7z" fill="url(#deletesvg)"/><defs><linearGradient id="deletesvg" x1="1" y1="0" x2="27.63" y2=".54" gradientUnits="userSpaceOnUse"><stop class="deletestopfirst" stop-color="#9DC2F3"/><stop offset="1" stop-color="#91DCF4"/></linearGradient></defs></svg>
                            </button>
                        </div>
                        <div class="dn profiles-delete">
                            <h4 class="h4 delete__title">
                                Profile deleted
                            </h4>
                            <div class="delete__right">
                                <div class="delete__timer">
                                    6
                                </div>
                                <button class="h5 cancel__button">
                                    Cancel
                                </button>
                            </div>
                        </div>
                        <h4 class="dn h4 profiles-add">
                            Profile added
                        </h4>
                    </div>
                    
                </template>
                
            </div>
            <button class="blue__button create__profile">
                Create profile
            </button>
        </main>
        <main class="dn main main__createprofile">
            <header class="header">
                <h1 class="header__title">
                    Create profile
                </h1>
                <button class="back__button">
                    <div class="back__button-circle"></div>
                    <svg width="8" height="14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 1L1.35 6.65a.5.5 0 000 .7L7 13" stroke="#1F2437"/></svg>
                </button>
            </header>
            <form class="form__profile" action="#" method="POST">
                <h2 class="h2">
                    Your data
                </h2>
                <div class="form__item">
                    <div class="form__input-wrap">
                        <input id="name" name="name" class="form__input" type="text" placeholder="Example: Boris">
                        <label for="name">Name</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="surname" name="surname" class="form__input" type="text" placeholder="Example: Godunov">
                        <label for="surname">Surname</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="otch" name="otch" class="form__input" type="text" placeholder="Example: Fedorovich">
                        <label for="otch">Otchestvo</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="email" name="email" class="form__input" type="email" placeholder="Example: tsar@gmail.com">
                        <label for="email">Email</label>
                    </div>                
                </div>
                <h2 class="h2">
                    Address
                </h2>
                <div class="form__item">
                    <div class="form__input-wrap w100">
                        <input id="first" name="first" class="form__input form__input-big" type="text" placeholder="Example: Krasnih Vorobyev Street 12">
                        <label for="first">First address</label>
                    </div>
                    <div class="form__input-wrap w100">
                        <input id="second" name="second" class="form__input form__input-big" type="text" placeholder="Example: Svyatogo Pavla Street 4a">
                        <label for="second">Second address</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="city" name="city" class="form__input" type="text" placeholder="Example: Chelyabinsk">
                        <label for="city">City</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="zip" name="zip" class="form__input" type="number" placeholder="Example: 534276">
                        <label for="zip">Zip \ Postal code</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="country" name="country" class="form__input" type="text" placeholder="Example: Rusb">
                        <label for="country">Country</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="district" name="district" class="form__input" type="text" placeholder="Example: Alabama">
                        <label for="district">State \ District</label>
                    </div>
                </div>
                <h2 class="h2">
                    Pay
                </h2>
                <div class="form__item form__item-pay">  
                    <div class="form__input-wrap">
                        <input id="number" name="number" class="form__input form__input-number" type="text" placeholder="Example: 1234 5678 9123 4567" autocomplete="off">
                        <label for="number">Card number</label>
                    </div>  
                    <div class="form__input-wrap">
                        <input id="date" name="date" class="form__input form__input-date" type="text" placeholder="01 / 21" autocomplete="off">
                        <label for="date">Date</label>
                    </div>                
                    <div class="form__input-wrap">
                        <input id="cvc" name="cvc" class="form__input form__input-cvc" type="number" placeholder="123" maxlength="3" autocomplete="off">
                        <label for="cvc">CVC</label>
                    </div>
                </div>
                <div class="form__item form__item-last">
                    <div class="form__input-wrap">
                        <input id="profilename" name="profilename" class="form__input form__input-name" type="text" placeholder="Example: bori5g0dunoff" autocomplete="off"> 
                        <label for="profilename">Profile name</label>
                    </div>
                    <button class="blue__button save__button " type="submit" value="Save">Save</button>
                </div>
            </form>
        </main>
        <main class="dn main main__settings">
            <header class="header">
                <h1 class="header__title">
                    Settings
                </h1>
                <button class="back__button">
                    <div class="back__button-circle"></div>
                    <svg width="8" height="14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 1L1.35 6.65a.5.5 0 000 .7L7 13" stroke="#1F2437"/></svg> 
                </button>
            </header>
            <form class="discord">
                <span class="discord__logo"></span>
                <div class="form__item">
                    <div class="form__input-wrap">
                        <input type="text" name="discordwebhook" class="form__input form__input-discord" placeholder="Example : name#1234">
                        <label for="discordwebhook">discord webhook</label>
                    </div>
                    <button class="test__button">test webhook</button>
                </div>
                <button type="submit" class="blue__button save__button" value="Save">Save</button>
            </form>
            <div class="import">
                <h3 class="h3">Import</h3>
                <form action="#" method="POST" class="form__import">
                    <textarea placeholder="JSON text for import\export" ></textarea>
                    <button type="submit" class="blue__button import__button" value="Import">Import</button>
                </form>
                
            </div>
            <div class="export">
                <h3 class="h3">Export</h3>
                <form action="#" method="POST" class="form__export">
                    <button type="submit" class="blue__button export__button" value="Export">Export</button>
                </form>
            </div>
        </main>
        <main class="dn main main__changeprofile">
            <header class="header">
                <h1 class="header__title">
                    Change profile
                </h1>
                <button class="back__button">
                    <div class="back__button-circle"></div>
                    <svg width="8" height="14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 1L1.35 6.65a.5.5 0 000 .7L7 13" stroke="#1F2437"/></svg>
                </button>
            </header>
            <form class="form__profile" action="#" method="POST">
                <h2 class="h2">
                    Your data
                </h2>
                <div class="form__item">
                    <div class="form__input-wrap">
                        <input id="name" name="name" class="form__input" type="text" placeholder="Example: Boris">
                        <label for="name">Name</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="surname" name="surname" class="form__input" type="text" placeholder="Example: Godunov">
                        <label for="surname">Surname</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="otch" name="otch" class="form__input" type="text" placeholder="Example: Fedorovich">
                        <label for="otch">Otchestvo</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="email" name="email" class="form__input" type="email" placeholder="Example: tsar@gmail.com">
                        <label for="email">Email</label>
                    </div>                
                </div>
                <h2 class="h2">
                    Address
                </h2>
                <div class="form__item">
                    <div class="form__input-wrap w100">
                        <input id="first" name="first" class="form__input form__input-big" type="text" placeholder="Example: Krasnih Vorobyev Street 12">
                        <label for="first">First address</label>
                    </div>
                    <div class="form__input-wrap w100">
                        <input id="second" name="second" class="form__input form__input-big" type="text" placeholder="Example: Svyatogo Pavla Street 4a">
                        <label for="second">Second address</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="city" name="city" class="form__input" type="text" placeholder="Example: Chelyabinsk">
                        <label for="city">City</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="zip" name="zip" class="form__input" type="number" placeholder="Example: 534276">
                        <label for="zip">Zip \ Postal code</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="country" name="country" class="form__input" type="text" placeholder="Example: Rusb">
                        <label for="country">Country</label>
                    </div>
                    <div class="form__input-wrap">
                        <input id="district" name="district" class="form__input" type="text" placeholder="Example: Alabama">
                        <label for="district">State \ District</label>
                    </div>
                </div>
                <h2 class="h2">
                    Pay
                </h2>
                <div class="form__item form__item-pay">  
                    <div class="form__input-wrap">
                        <input id="number" name="number" class="form__input form__input-number" type="text" placeholder="Example: 1234 5678 9123 4567" autocomplete="off">
                        <label for="number">Card number</label>
                    </div>  
                    <div class="form__input-wrap">
                        <input id="date" name="date" class="form__input form__input-date" type="text" placeholder="01 / 21" autocomplete="off">
                        <label for="date">Date</label>
                    </div>                
                    <div class="form__input-wrap">
                        <input id="cvc" name="cvc" class="form__input form__input-cvc" type="number" placeholder="123" maxlength="3" autocomplete="off">
                        <label for="cvc">CVC</label>
                    </div>
                </div>
                <div class="form__item form__item-last">
                    <div class="form__input-wrap">
                        <input id="profilename" name="profilename" class="form__input form__input-name" type="text" placeholder="Example: bori5g0dunoff" autocomplete="off"> 
                        <label for="profilename">Profile name</label>
                    </div>
                    <button class="blue__button save__button " type="submit" value="Save">Save</button>
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="developedby">
                <h5 class="h5">
                    developed by 
                </h5>
                <a class="authorlink" href="https://cactus-manager.ru/login">
                    <h5 class="h5">
                        Cactus Web
                    </h5>
                    <img class="mini-logo" src="images/mini-logo.png" alt="Logo of Cactus Web">
                </a>
            </div>
            <a href="#" class="footer__exit">
                <h5 class="h5">Log Out</h5>    
            </a>
        </footer>
    </section>
    <script src="scripts/muhalib.js"></script>
    <script src="scripts/inputs.js"></script>
    <script src="scripts/profiles.js"></script>
    <script src="scripts/createprofile.js"></script>
    <script src="scripts/changeprofile.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
