<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cactus Web</title>
</head>
<body>
    <section class="popup">
        <main class="main main__profiles">  
            <header class="header">
                <h1 class="header__title">
                    Profiles
                </h1>
                <button class="settings__button">
                    <img src="images/setting__icon.svg" alt="">
                </button>
            </header>
            <div class="profiles">
                <template id="template__profile">

                        </div>

                                <stop offset="1" stop-color="#91DCF4"/>
                                </linearGradient>
                                </defs>
                            </svg>
                        </button>
                        <button class="button__delete">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0)">

                                <stop offset="1" stop-color="#91DCF4"/>
                                </linearGradient>
                                <linearGradient id="paint1_linear" x1="8.11597" y1="8.69531" x2="9.26841" y2="8.69809" gradientUnits="userSpaceOnUse">

                                <stop offset="1" stop-color="#91DCF4"/>

                                <linearGradient id="paint2_linear" x1="2.24805" y1="-0.000244141" x2="22.2232" y2="0.408511" gradientUnits="userSpaceOnUse">

                                <stop offset="1" stop-color="#91DCF4"/>

                                </clipPath>
                                </defs>
                            </svg>
                        </button>
                    </div>
                </template>
                
            </div>
            <button class="blue__button create__profile">
                Create profile
            </button>
        </main>
        <main class="dn main main__createprofile">
            <header class="header">
                <h1 class="header__title">
                    Create profile
                </h1>
                <button class="back__button">
                    <img src="images/back__icon.svg" alt="">
                </button>
            </header>
            <form class="form__profile" action="#" method="POST">
                <h2 class="h2">
                    Your data
                </h2>
                <div class="form__item">
                    <input id="name" name="name" class="form__input" type="text" placeholder="Name">
                    <input id="surname" name="surname" class="form__input" type="text" placeholder="Surname">
                    <input id="otch" name="otch" class="form__input" type="text" placeholder="Otchestvo">
                    <input id="email" name="email" class="form__input" type="email" placeholder="Email">
                </div>
                <h2 class="h2">
                    Address
                </h2>
                <div class="form__item">
                    <input id="first" name="first" class="form__input form__input-big" type="text" placeholder="First address">
                    <input id="second" name="second" class="form__input form__input-big" type="text" placeholder="Second address">
                    <input id="city" name="city" class="form__input" type="text" placeholder="City">
                    <input id="zip" name="zip" class="form__input" type="text" placeholder="Zip \ Postal code">
                    <input id="country" name="country" class="form__input" type="text" placeholder="Country">
                    <input id="district" name="district" class="form__input" type="text" placeholder="State \ District">
                </div>
                <h2 class="h2">
                    Pay
                </h2>
                <div class="form__item form__item-pay">    
                    <input id="number" name="number" class="form__input form__input-number" type="text" placeholder="Card number">
                    <input id="date" name="date" class="form__input form__input-date" type="text" placeholder="Date">
                    <input id="cvc" name="cvc" class="form__input form__input-cvc" type="text" placeholder="CVC">
                </div>
                <div class="form__item form__item-last">
                    <input id="profilename" name="profilename" class="form__input form__input-name" type="text" placeholder="Profile name">
                    <input class="blue__button save__button" type="submit" value="Save">
                </div>
            </form>
        </main>
        <main class="dn main main__settings">
            <header class="header">
                <h1 class="header__title">
                    Settings
                </h1>
                <button class="back__button">
                    <img src="images/back__icon.svg" alt="">
                </button>
            </header>
            <form class="discord">
                <span class="discord__logo"></span>
                <input type="text" class="form__input form__input-discord" placeholder="discord webhook">
                <button class="test__button">test webhook</button>
                <input type="submit" class="blue__button" value="Save">
            </form>
            <div class="import">
                <h3 class="h3">Import</h3>
                <form action="#" method="POST" class="form__import">
                    <textarea placeholder="JSON text for import\export" ></textarea>
                    <input type="submit" class="blue__button" value="Import">
                </form>
                
            </div>
            <div class="export">
                <h3 class="h3">Export</h3>
                <form action="#" method="POST" class="form__export">
                    <input type="submit" class="blue__button" value="Export">
                </form>
            </div>
        </main>
        <main class="dn main main__changeprofile">
            <header class="header">
                <h1 class="header__title">
                    Change profile
                </h1>
                <button class="back__button">
                    <img src="images/back__icon.svg" alt="">
                </button>
            </header>
            <form class="form__profile" action="#" method="POST">
                <h2 class="h2">
                    Your data
                </h2>
                <div class="form__item">
                    <input id="name" name="name" class="form__input" type="text" placeholder="Name">
                    <input id="surname" name="surname" class="form__input" type="text" placeholder="Surname">
                    <input id="otch" name="otch" class="form__input" type="text" placeholder="Otchestvo">
                    <input id="email" name="email" class="form__input" type="email" placeholder="Email">
                </div>
                <h2 class="h2">
                    Address
                </h2>
                <div class="form__item">
                    <input id="first" name="first" class="form__input form__input-big" type="text" placeholder="First address">
                    <input id="second" name="second" class="form__input form__input-big" type="text" placeholder="Second address">
                    <input id="city" name="city" class="form__input" type="text" placeholder="City">
                    <input id="zip" name="zip" class="form__input" type="text" placeholder="Zip \ Postal code">
                    <input id="country" name="country" class="form__input" type="text" placeholder="Country">
                    <input id="district" name="district" class="form__input" type="text" placeholder="State \ District">
                </div>
                <h2 class="h2">
                    Pay
                </h2>
                <div class="form__item form__item-pay">    
                    <input id="number" name="number" class="form__input form__input-number" type="text" placeholder="Card number">
                    <input id="date" name="date" class="form__input form__input-date" type="text" placeholder="Date">
                    <input id="cvc" name="cvc" class="form__input form__input-cvc" type="text" placeholder="CVC">
                </div>
                <div class="form__item form__item-last">
                    <input id="profilename" name="profilename" class="form__input form__input-name" type="text" placeholder="Profile name">
                    <input class="blue__button save__button" type="submit" value="Save">
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="developedby">
                <h5 class="h5">
                    developed by 
                </h5>
                <a class="authorlink" href="https://cactus-manager.ru/login">
                    <h5 class="h5">
                        Cactus Web
                    </h5>
                    <img class="mini-logo" src="images/mini-logo.png" alt="Logo of Cactus Web">
                </a>
            </div>
            <a href="#" class="footer__exit">
                <h5 class="h5">Log Out</h5>    
            </a>
        </footer>
    </section>
    <script src="scripts/muhalib.js"></script>
    <script src="scripts/profiles.js"></script>
    <script src="scripts/createprofile.js"></script>
    <script src="scripts/changeprofile.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
