<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <section class="popup">
        <main class="main main__profile">
            <header class="header">
                <h1 class="header__title">
                    Create profile
                </h1>
                <button class="back__button">
                    <img src="back__icon.svg" alt="">
                </button>
            </header>
            <form class="form__profile" action="#" method="POST">
                <h2 class="h2">
                    Your data
                </h2>
                <div class="form__item">
                    <input class="form__input" type="text" placeholder="Name">
                    <input class="form__input" type="text" placeholder="Surname">
                    <input class="form__input" type="text" placeholder="Otchestvo">
                    <input class="form__input" type="email" placeholder="Email">
                </div>
                <h2 class="h2">
                    Address
                </h2>
                <div class="form__item">
                    <input class="form__input form__input-big" type="text" placeholder="First address">
                    <input class="form__input form__input-big" type="text" placeholder="Second address">
                    <input class="form__input" type="text" placeholder="City">
                    <input class="form__input" type="text" placeholder="Zip \ Postal code">
                    <input class="form__input" type="text" placeholder="Country">
                    <input class="form__input" type="text" placeholder="State \ District">
                </div>
                <h2 class="h2">
                    Pay
                </h2>
                <div class="form__item form__item-pay">    
                    <input class="form__input form__input-number" type="text" placeholder="Card number">
                    <input class="form__input form__input-date" type="text" placeholder="Date">
                    <input class="form__input form__input-cvc" type="text" placeholder="CVC">
                </div>
                <div class="form__item form__item-last">
                    <input class="form__input form__input-name" type="text" placeholder="Profile name">
                    <input class="blue__button" type="submit" value="Save">
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="developedby">
                <h5 class="h5">
                    developed by 
                </h5>
                <a class="authorlink" href="https://cactus-manager.ru/login">
                    <h5 class="h5">
                        Cactus Web
                    </h5>
                    <img class="mini-logo" src="mini-logo.png" alt="Logo of Cactus Web">
                </a>
            </div>
            <a href="#" class="footer__exit">
                <h5 class="h5">Log Out</h5>    
            </a>
        </footer>
    </section>
    <script src="first.js"></script>
    <script src="second.js"></script>
    <script src="third.js"></script>
    <script src="fourth.js"></script>
</body>
</html>
