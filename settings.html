<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <section class="popup">
        <main class="main">
            <header class="header">
                <h1 class="header__title">
                    Change profile
                </h1>
                <button class="back__button">
                    <img src="back__icon.svg" alt="">
                </button>
            </header>
            <form class="discord">
                <span class="discord__logo"></span>
                <input type="text" class="form__input form__input-discord" placeholder="discord webhook">
                <button class="test__button">test webhook</button>
                <input type="submit" class="blue__button" value="Save">
            </form>
            <div class="import">
                <h3 class="h3">Import</h3>
                <form action="#" method="POST" class="form__import">
                    <textarea placeholder="JSON text for import\export" ></textarea>
                    <input type="submit" class="blue__button" value="Import">
                </form>
                
            </div>
            <div class="export">
                <h3 class="h3">Export</h3>
                <form action="#" method="POST" class="form__export">
                    <input type="submit" class="blue__button" value="Export">
                </form>
            </div>
        </main>
        <footer class="footer">
            <div class="developedby">
                <h5 class="h5">
                    developed by 
                </h5>
                <a class="authorlink" href="https://cactus-manager.ru/login">
                    <h5 class="h5">
                        Cactus Web
                    </h5>
                    <img class="mini-logo" src="mini-logo.png" alt="Logo of Cactus Web">
                </a>
            </div>
            <a href="#" class="footer__exit">
                <h5 class="h5">Log Out</h5>    
            </a>
        </footer>
    </section>
    <script src="first.js"></script>
    <script src="second.js"></script>
    <script src="third.js"></script>
    <script src="fourth.js"></script>
</body>
</html>
